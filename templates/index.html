<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="og:title" content="Translaify" />
    <meta name="og:type" content="Translation" />
    <!-- <meta name="og:url" content="" /> -->
    <!-- <meta name="og:image" content="" /> -->
    <meta name="og:site_name" content="Translaify" />
    <meta
      name="og:description"
      content="A group of U.S. Marines, under command of..."
    />
    <title>Translaify</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='reset.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="{{ url_for('static', filename='stt.js') }}" defer></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      defer
    ></script>
    <!-- <script src="https://code.responsivevoice.org/responsivevoice.js?key=R06QTECg" defer></script> -->
  </head>
  <body>
    <header>
      <h1>Translation App</h1>
    </header>
    <section>
      <app-header>
        <div id="app-header-div1">
          <div class="header-icons" id="app-header-div1-1">
            <img id="pin-button" src="../static/imgs/pin button.png" alt="" />
            <img
              id="dictionary-button"
              src="../static/imgs/ai-dictionary.png"
              alt=""
            />
          </div>
          <div id="app-header-div1-2">
            <h1 id="logo">Translaify</h1>
          </div>
          <div class="header-icons" id="app-header-div1-3">
            <img src="../static/imgs/ai-history.png" alt="" />
            <img src="../static/imgs/ai-setting.png" alt="" />
          </div>
        </div>
        <div id="app-header-div2">
          <div id="app-header-div2-1">
            <select
              class="language-selector"
              name="input-language"
              id="input-language"
            >
              <option value="English">English</option>
              <option value="French">French</option>
              <option value="Korean">Korean</option>
            </select>
          </div>
          <div id="app-header-div2-2">
            <img
              id="exchange-icon"
              src="../static/imgs/ai-exchange.png"
              alt="exchange-button"
            />
          </div>
          <div id="app-header-div2-3">
            <select
              class="language-selector"
              name="output-language"
              id="output-language"
            >
              <option value="English">English</option>
              <option value="French">French</option>
              <option value="Korean">Korean</option>
            </select>
          </div>
        </div>
      </app-header>
      <main>
        <div class="main-div" id="input-main-container">
            
          <div class="main-div" id="input-container">
            <div class="text-container" id="input-conainer-text-conainer">
              <textarea
                id="text"
                placeholder="Type anything to translate."
              ></textarea>
            </div>
            <div
              class="main-icons-container"
              id="input-conainer-buttons-conainer">
              <div id="myPopover-play" class="popover play-button hidden">
                <div class="play-button-divs" id="play"></div>
                <div class="play-button-divs" id="stop"></div>
                <div class="play-button-divs" id="pause"></div>
                <div class="play-button-divs" id="cancel"></div>
            </div>
                
              <img id="speak-left" src="../static/imgs/ai-pronounciation.png" alt="" />
              <!-- 스피커 버튼 -->
              <img id="cancel-button" src="../static/imgs/ai-cancel.png" alt="" />
              <!-- X 버튼 -->
              <img
                id="copy-left"
                src="../static/imgs/ai-copy.png"
                data-bs-container="body"
                data-bs-toggle="popover"
                data-bs-placement="bottom"
                data-bs-content="Copied"
                alt=""
              />
              <!-- 복사 버튼 -->
            </div>
          </div>
          <div
            class="main-bottom-div"
            id="input-conainer-translate-button-conainer"
          >
            <img
              id="translate-button"
              src="../static/imgs/ai-translate.png"
              alt=""
            />
            <!-- 번역 버튼 -->
          </div>
        </div>

        <div class="main-div" id="main-right-div">
          <div class="main-div" id="output-container">
            <div class="text-container" id="output-conainer-text-conainer">
              <p id="answer"></p>
            </div>
            <div
              class="main-icons-container"
              id="output-conainer-buttons-conainer"
            >
              <img id="speak-right" src="../static/imgs/ai-pronounciation.png" alt="" />
              <!-- 스피커 버튼 -->
              <img id="copy-right" src="../static/imgs/ai-copy.png" alt="" />
              <!-- 복사 버튼 -->
            </div>
          </div>
          <div id="main-right-bottom-div" class="main-bottom-div">
            <h2>SHOW TRANSLITERATIONS</h2>
            <img src="../static/imgs/ai-up.png" alt="" />
          </div>
        </div>
      </main>
    </section>

    <div id="table-div">
      <table id="table">
        <tr>
          <th class="hidden">ID</th>
          <th class="hidden">OBJECT</th>
        </tr>
      </table>
    </div>

    <div id="myPopover" class="popover">Copied</div>
    
  </body>
</html>
